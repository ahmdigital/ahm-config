- name: Lint & Test
  type: parallel
  service: build-service
  steps:
    - command: npm run lint
    - command: npm run test -- --coverage

- name: Authenticate and release
  service: build-service
  command: /bin/bash -c "echo //registry.npmjs.org/:_authToken=$NPM_TOKEN_AHM > ~/.npmrc && npx -p @ahmdigital/devops@4.43.3-3 authenticate_and_release && rm -f ~/.npmrc"
